<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailey Epstein</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Devicon Icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <style>
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        body.dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        i {
            font-size: 4em;
        }
    </style>
</head>

<body class="light-mode">

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-4" href="#">Bailey Epstein</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-4 align-items-center">

                    <li class="nav-item me-3">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li>

                    <!-- Dark Mode Switch -->
                    <li class="nav-item">
                        <div class="form-check form-switch text-light">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg mb-lg-4">
                <img src="DeathStareFIN.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg mx-2 align-self-center">
                <div class="my-3">
                    <h1 class="text-center">I'm Bailey Epstein</h1>
                    <p>
                        As a passionate software developer, I am deeply enthusiastic about creating and
                        developing software applications.
                    </p>
                </div>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="my-4">
            <div class="text-center mb-4">
                <h1>My Skills</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-6 col-md-3 text-center">
                    <h4>Python</h4>
                    <i class="devicon-python-plain"></i>
                </div>

                <div class="col-6 col-md-3 text-center">
                    <h4>GitHub</h4>
                    <i class="devicon-github-original"></i>
                </div>
            </div>
        </div>

        <!-- Projects Section -->
        <div id="projects" class="my-5">
            <div class="text-center mb-4">
                <h1>Projects</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <div class="card p-3 shadow-sm">
                        <h5>Project Title</h5>
                        <p>Short description of your project goes here.</p>
                        <a href="#" class="btn btn-dark btn-sm">View Project</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark Mode Script -->
    <script>
        const toggle = document.getElementById("darkModeToggle");
        const body = document.body;

        toggle.addEventListener("change", function () {
            if (this.checked) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
            }
        });
    </script>

</body>

</html>
